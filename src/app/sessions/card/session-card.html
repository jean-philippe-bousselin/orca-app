<div class="card">
  <div class="card-image">
    <figure class="image">
      <img src="{{session?.track?.thumbnailUrl || 'http://via.placeholder.com/350x200?text=Please%20select%20a%20track'}}" alt="Image">
    </figure>
  </div>
  <div class="card-content">
    <div class="content is-small">
      <h1>{{session.name}} <span class="tag is-info">{{session.type?.name}}</span></h1>
      <span class="is-small">{{session.date}} {{session.time}}</span>
    </div>
  </div>
  <footer *ngIf="showButtons" class="card-footer">
    <a class="card-footer-item"
       routerLink="{{session.id}}"
       routerLinkActive="is-active">Open</a>
    <a class="card-footer-item">Edit</a>
    <a class="card-footer-item">Delete</a>
  </footer>
</div>
