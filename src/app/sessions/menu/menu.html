<nav class="level session-menu" *ngIf="session">
  <div class="level-item has-text-centered">
    <div>
      <figure class="image">
        <img src="{{session.track.thumbnailUrl}}">
      </figure>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">{{session.name}}</p>
      <p class="title">{{session.track.name}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">{{session.date}}</p>
      <p class="title">{{session.time}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Type</p>
      <p class="title"><span class="tag is-large is-info">{{session.sessionType?.name}}</span></p>
    </div>
  </div>
</nav>
