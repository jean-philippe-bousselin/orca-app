<div class="columns relative">

  <div class="column is-2" >
    <session-menu [session]="session"></session-menu>
  </div>
  <div class="column is-10">

    <file-upload
      [uploadUrl]="uploadUrl"
      (onStart)="uploadStarted()"
      (onFinish)="uploadFinshed($event)"
      (onError)="uploadError($event)"
      ></file-upload>

  </div>

  <overlay-loader *ngIf="importingResults"></overlay-loader>

</div>
