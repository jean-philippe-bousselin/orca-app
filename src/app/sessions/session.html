<div class="relative">


  <session-menu [session]="session"></session-menu>


  <div class="notification is-warning" *ngIf="!sessionHasResults()">
    There are no results yet for this session.
  </div>

  <div *ngIf="sessionHasResults()">
    <session-results [session]="session"></session-results>
  </div>

  Upload new result set for this session :
  <file-upload
    [uploadUrl]="uploadUrl"
    (onStart)="uploadStarted()"
    (onFinish)="uploadFinshed($event)"
    (onError)="uploadError($event)"
    ></file-upload>

  <overlay-loader *ngIf="importingResults"></overlay-loader>

</div>
