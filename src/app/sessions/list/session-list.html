<div class="columns">
  <div class="column is-3" *ngFor="let session of sessions">
    <session-card
      [session]="session"
      [showButtons]="true"
    ></session-card>
  </div>
</div>

<article *ngIf="sessions?.length == 0" class="message is-warning">
  <div class="message-body">
    <strong>There is no session yet in this championship.</strong>
    <a routerLink="add">Add a session</a>
  </div>
</article>
