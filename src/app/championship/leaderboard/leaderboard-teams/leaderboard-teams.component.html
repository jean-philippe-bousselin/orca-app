<div class="content">
  <h1>Team leaderboard</h1>
</div>

<div class="" *ngIf="standings.length == 0">
  No results yet.
</div>

<table class="table is-narrow is-striped" *ngIf="standings.length > 0">
  <thead>
    <tr>
      <th>Position</th>
      <th>Team</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of standings let i = index">
      <td>{{i + 1}}</td>
      <td>{{st.team.name}}</td>
      <td>{{st.points}}</td>
    </tr>
  </tbody>
</table>
