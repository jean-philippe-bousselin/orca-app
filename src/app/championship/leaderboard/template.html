<div class="content">
  <h1>{{category}} leaderboard</h1>
</div>

<table class="table is-narrow is-striped">
  <thead>
    <tr>
      <th>Position</th>
      <th>Driver</th>
      <th>Team</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of standings">
      <td>{{st.position}}</td>
      <td>{{st.driver.name}}</td>
      <td>{{st.driver.team.name}}</td>
      <td>{{st.points}}</td>
    </tr>
  </tbody>
</table>
