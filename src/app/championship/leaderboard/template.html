<div class="content">
  <h1>{{category|uppercase}} leaderboard</h1>
</div>

<div class="" *ngIf="standings.length == 0">
  No results yet.
</div>

<table class="table is-narrow is-striped" *ngIf="standings.length > 0">
  <thead>
    <tr>
      <th>Position</th>
      <th>Driver</th>
      <th>Team</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of filteredStandings let i = index">
      <td>{{i + 1}}</td>
      <td><span class="tag"
          [ngClass]="{'is-info': st.competitor.category.name == 'AM', 'is-black': st.competitor.category.name  == 'ALL', 'is-primary': st.competitor.category.name == 'PRO'}"
          >{{st.competitor.category.name}}</span> {{st.competitor.driver.name}}</td>
      <td>{{st.competitor.team.name}}</td>
      <td>{{st.points}}</td>
    </tr>
  </tbody>
</table>
