<div class="content">
  <h1>Add a Track</h1>
</div>
<form #trackForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Name</label>
    <p class="control">
      <input
        [(ngModel)]="track.name"
        #name="ngModel"
        ngControl="name"
        name="name"
        class="input"
        required
        value=""/>
    </p>
  </div>
  <div class="field">
    <label class="label">Thumbnail link</label>
    <p class="control has-icons-left has-icons-right">
      <input
        class="input"
        [(ngModel)]="track.thumbnailUrl"
        #thumbnailUrl="ngModel"
        name="thumbnailUrl"
        type="text"
        value="">
      <span class="icon is-small is-left">
        <i class="fa fa-link"></i>
      </span>
    </p>
  </div>

  <button type="submit" class="button is-primary">Create</button>

</form>
