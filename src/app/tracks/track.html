<div class="columns">
  <div class="column is-2">
    <track-form (trackAdded)="pushTrack($event)"></track-form>
  </div>
  <div class="column is-10">
    <div class="track-container" *ngFor="let t of tracks">
      <track-card
        [hideButtons]="false"
        [track]="t"
      ></track-card>
    </div>
  </div>
</div>
